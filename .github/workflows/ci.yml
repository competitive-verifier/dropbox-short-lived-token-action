name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          app-key: ${{ secrets.APP_KEY }}
          app-secret: ${{ secrets.APP_SECRET }}
          refresh-token: ${{ secrets.DROPBOX_REFRESH_TOKEN }}

      - name: Output $DROPBOX_TOKEN
        id: output
        run: |
          [[ ${#DROPBOX_TOKEN} > 0 ]]

      - name: Call Dropbox API
        id: call
        run: |
          curl https://api.dropboxapi.com/2/files/list_folder \
            -d '{"path":"","shared_link":{"url":"https://www.dropbox.com/sh/nx3tnilzqz7df8a/AAAYlTq2tiEHl5hsESw6-yfLa"}}' \
            -H 'Content-Type:application/json' \
            -H "Authorization:Bearer $DROPBOX_TOKEN"
